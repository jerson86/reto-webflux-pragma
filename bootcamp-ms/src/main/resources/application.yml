server:
  port: 8080

spring:
  codec:
    max-in-memory-size: 5MB
  main:
    allow-bean-definition-overriding: true
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
    sql:
      init:
        mode: always

service:
  capabilities:
    url: ${CAPABILITIES_MS_URL:http://capabilities-ms:8080/api/v1}
  user:
    url: ${USER_MS_URL:http://users-ms:8080/api/v1}